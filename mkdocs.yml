site_name: Antigravity 繁體中文文檔
site_url: https://chilung-cgu.github.io/antigravity-docs-zh-tw/
site_description: Antigravity AI 程式設計助手繁體中文文檔
repo_url: https://github.com/chilung-cgu/antigravity-docs-zh-tw
repo_name: chilung-cgu/antigravity-docs-zh-tw

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: 切換至淺色模式
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    # 導航體驗
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.tracking
    # 目錄
    - toc.follow
    # 搜尋
    - search.suggest
    - search.highlight
    - search.share
    # 內容互動
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    # 介面
    - header.autohide
    - announce.dismiss

plugins:
  - search:
      lang: zh
  - minify:
      minify_html: true
  - glightbox:
      touchNavigation: true
      effect: zoom
      zoomable: true
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Taipei
      enable_creation_date: true
  - awesome-pages

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: 目錄
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chilung-cgu/antigravity-docs-zh-tw

nav:
  - 首頁: index.md
  - 快速入門:
    - getting-started/index.md
  - 智能代理:
    - 概述: agent/index.md
    - 模型: agent/models.md
    - 模式: agent/modes.md
    - 設定: agent/settings.md
    - 規則: agent/rules.md
    - 工作流程: agent/workflows.md
  - 工具:
    - 概述: tools/index.md
    - MCP: tools/mcp.md
    - 產出物: tools/artifacts.md
    - 知識庫: tools/knowledge.md
  - 編輯器:
    - 概述: editor/index.md
    - 分頁: editor/tabs.md
    - 指令: editor/commands.md
    - 代理面板: editor/agent-side-panel.md
    - 審查變更: editor/review-changes.md
    - 原始碼控制: editor/source-control.md
  - 代理管理器:
    - 概述: agent-manager/index.md
    - 工作空間: agent-manager/workspaces.md
    - 遊樂場: agent-manager/playground.md
    - 收件匣: agent-manager/inbox.md
    - 對話視圖: agent-manager/conversation-view.md
    - 瀏覽器子代理: agent-manager/browser-subagent.md
  - 瀏覽器:
    - 概述: browser/index.md
    - Chrome 擴充功能: browser/chrome-extension.md
    - 允許/拒絕清單: browser/allowlist-denylist.md
    - Chrome 設定檔: browser/chrome-profiles.md
  - 常見問題: faq/index.md
  - 貢獻指南: CONTRIBUTING.md
  - 術語表: GLOSSARY.md
